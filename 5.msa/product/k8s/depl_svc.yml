apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-msa-product-depl
  namespace: js-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: js-msa-product
  template:
    metadata:
      labels:
        app: js-msa-product
    spec:
      containers:
      - name: js-msa-product
        image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/js-msa-product:latest
        ports:
        - containerPort: 8080
        env: 
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: js-app-secrets
              key: DB_HOST
        - name: DB_PW
          valueFrom:
            secretKeyRef:
              name: js-app-secrets
              key: DB_PW
        - name: AWS_KEY
          valueFrom:
            secretKeyRef:
              name: js-app-secrets
              key: AWS_KEY
        - name: AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: js-app-secrets
              key: AWS_SECRET
        
---
apiVersion: v1
kind: Service
metadata:
  name: js-msa-product-service
  namespace: js-ns
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: js-msa-product